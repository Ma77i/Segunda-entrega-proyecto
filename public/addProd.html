<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>

</head>

<body>
    <nav>
        <ul>
            <a href="/">
                <li>Inicio</li>
            </a>
            <a href="/add">
                <li>Agregar producto</li>
            </a>
            <a href="/productos">
                <li>Producto</li>
            </a>
        </ul>
    </nav>
    <div class="container">
        <div class="container mx">

            <h1>AGREGAR PRODUCTO</h1>
            <form method="post" class="m-4">
        
                <div class="input-group">
                    <label for="title" class="input-group-text">Nombre </label>
                    <input name="title" placeholder="Title" class="form-control" required>
                </div>
                <div class="input-group">
                    <label for="price" class="input-group-text">Precio </label>
                    <input name="price" type="number" placeholder="Price" class="form-control" required>
                </div>
                <div class="input-group">
                    <label for="description" class="input-group-text">Descripcion </label>
                    <input name="description" type="text" placeholder="Descripcion" class="form-control" required>
                </div>
                <div class="input-group">
                    <label for="stock" class="input-group-text">stock </label>
                    <input name="stock" type="text" placeholder="stock" class="form-control" required>
                </div>
                <div class="input-group">
                    <label for="code" class="input-group-text">code </label>
                    <input name="code" type="text" placeholder="code" class="form-control" required>
                </div>
                <div class="input-group">
                    <label for="thumbnail" class="input-group-text">Imagen </label>
                    <input name="thumbnail" type="url" placeholder="Imagen" class="form-control" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
